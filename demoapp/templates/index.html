<body style="background-color:#4a5568;color:black;">

<div style="padding-top:5%" class="container-sm">
<div class="accordion" id="accordionExample">
    {% for class in classes %}
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target='{{ '#'+class.course_code }}' aria-expanded="true" aria-controls="{{ class.course_code }}">
         {{ class.course_code }}  starts at {{ class.start_time.strftime('%H:%M') }}
        </button>
      </h2>
    </div>

    <div id="{{ class.course_code }}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
      <ul>
          {% for key,value in class.topics.items() %}
            <li>{{ value }}</li>
              </ul>
              {% endfor %}
      </div>
    </div>
  </div>
    {% endfor %}
</div>
</div>
</body>
